<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" charset="utf-8">    
  </head>
  <body>
      <header class="logo-bar">
        <a href="http://jellynina.me"><div class="site-logo"></div></a>
        <h4><a href="http://jellynina.me">Nina Lee's work</a></h4>
      </header>
    <div class="container">
      <p>
        <label for="new-task">Add Item</label><input id="new-task" type="text"><button>Add</button>
      </p>
      
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        <li><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
        
      </ul>
      
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
      </ul>
    </div>
    <footer>
      <p>JavaScript Project from <a href="http://referrals.trhou.se/ninalee" target="_blank">Treehouse</a></p>
      <p>View at <a href="https://github.com/jellynina/JS-to-do" target="_blank">github</a></p>

      <p>ikea's <a href="http://fight-ikea.logdown.com/posts/236303-todo-web-app-01" target="_blank">notes</a></p>
    </footer>

    <script type="text/javascript" src="js/app.js"></script>

  </body>
</html>
